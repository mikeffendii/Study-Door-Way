{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="container" style="margin-top:85px">
	<div class="row" >
		<div class="col-md-7" >
			<image src="{% static 'images/logout.jpg' %}" alt="Studydoorway" style="width:100%; height:100%">
		</div>
		<div class="col-md-4 mt-5">
			<div class="card border-0">
				
				<div class="card-body text-center">
					<h4 class="card-title" style="font-family:sans-serif;">Logout</h4>
					<br>
					<br>
					<image src="{% static 'images/studydoorway_navlogo.png' %}" alt="Studydoorway" style="width:50%; height:50%">
					<br>
					<br>
					<h6>Are you sure you want to Log Out ?</h6>
					<br>
					<br>
					<form method="POST" action="{% url 'logout' %}">
						{% csrf_token %}
						<button type="submit" class="btn btn-outline-danger">Sign Out</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
