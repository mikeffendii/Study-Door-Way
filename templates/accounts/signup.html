{%extends 'main.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<div class="container" style="margin-top:85px">
	<div class="row" style="margin-top:70px">
		<div class="col-md-7" >
			<image src="{% static 'images/signupform.png' %}" alt="Studydoorway" style="width:100%; height:90%">
		</div>
		<div class="col-md-4">
			<div class="card border-0">
				<div class="card-body text-center">
					<h4 class="card-title" style="font-family:sans-serif;">Create Account</h4>
					<br>
					<br>
					<image src="{% static 'images/studydoorway_navlogo.png' %}" alt="Studydoorway" style="width:50%; height:50%">
					<br>
					<br>
					<form method="POST" novalidate>
						{% csrf_token %}
						{{form|crispy}}
						<input type="submit" class="btn btn-outline-success" value="Signup">
					</form>
					<br>
					<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
