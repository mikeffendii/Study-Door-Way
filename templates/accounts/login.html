{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container" style="margin-top:85px">
	<div class="row" >
		<div class="col-md-7" >
			<image src="{% static 'images/loginform1.png' %}" alt="Studydoorway" style="width:100%; height:100%">
		</div>
		<div class="col-md-4">
			<div class="card border-0">
				<!-- <div class="card-header text-center">
					<h4>Please Login</h4>
				</div> -->
				<div class="card-body text-center">
					<h4 class="card-title" style="font-family:sans-serif;">Login</h4>
					<br>
					<br>
					<image src="{% static 'images/studydoorway_navlogo.png' %}" alt="Studydoorway" style="width:50%; height:50%">
					<br>
					<br>
					<form method="POST" novalidate>
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button class="btn btn-outline-success" type="submit">Sign In</button>
					</form>
					<br>
					<p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
