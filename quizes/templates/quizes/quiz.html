{% extends 'main.html' %}
{% load static %}
{% load humanize %}
{% block content %}

<style>
	.not-visible{
		display: none;
	}
</style>

<div class="container" style="margin-top:80px">
	<div class="card border-primary mb-2">
		
		<div class="card-body">
			<h5 class="card-title">{{obj.name}}</h5>
			<div class="card-text">
				Required Score to pass : {{obj.required_score_to_pass}} %
			</div>
			<div class="text-right" id="timer-box"></div>
			<a href="{% url 's_class_info' class_room.id %}" class="btn btn-danger">go back</a>
		</div>	
	</div>




	<!-- <div class="card-header"><legend>{{obj.name}}</legend></div> -->
	<form id="quiz-form">
		
		{% csrf_token %}
		<div class="card border-dark">
			<div class="card-header"><legend>{{obj.name}}</legend></div>
			<div class="card-body" id="quiz-box"></div>
			<div class="card-footer">
		      <small class="text-muted">Created {{obj.created|naturaltime}}</small>
		    </div>
		</div>
		<button type="submit" class="btn btn-primary mt-3">save</button>
	</form>
	<div id="score-box"></div>
	<div class="mt-2" id="result-box"></div>
	<div>
		<audio src="{% static 'images/success_alert.wav' %}" id= "audio-alert" controls style="display:none;">
	</div>
</div>
	

<script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock %}
